<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Formulario</title>

<body>

        <form id="survey-form">

<label id="name-label" for="name">Name:</label>

    <input id="email" name="email" type="email" required placeholder="email">
    
<label id="number-label" for="number">Number</label>
    <input id="number" type="number" name="number" min="10" max="99" placeholder="AGE">


                <label for="dropdown"></label>

                 <option value="Seilakj"></option>
                    <option value="kkkkkk"></option>
                </select>
    <p>test</p>

    <input type="radio" id="5x" value="5x" name="frequency">
    <label for="5x">5 times</label>

    <p>test 2</p>

    <label for="comments">desc</label><br>
<textarea id="comments" name="comments" rows="4" cols="30"> </textarea>

</form>
